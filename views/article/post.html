<%- include ../include/header.html%>
<form  action="/article/post" method="post">
    <input name="_id" value="<%=article._id%>" type="hidden" class="form-control">
    <div class="form-group">
        <label for="title">标题</label>
        <input value="<%=article.title%>" type="text" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10"><%=article.content%></textarea>
    </div>
    <button type="submit" class="btn btn-primary">发表</button>
</form>
<%- include ../include/footer.html%>
