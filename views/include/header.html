<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <!--给编译器看的，就是写代码的时候有提示-->
    <link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css"/>
    <!--访问服务器的时候 服务器返回css文件时用的-->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<!--导航-->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#blog-menu">
                <span class="sr-only">我的博客</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">我的博客</a>
        </div>
        <div class="collapse navbar-collapse" id="blog-menu">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <%if(user){%>
                <li><a href="/article/post">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/reg">注册</a></li>
                <li><a href="/user/login">登录</a></li>
                <%}%>
            </ul>
            <form method="get" action="/article/list?keyword=<%=keyword%>" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input value="<%=keyword%>" name="keyword" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img class="img img-rounded" src="<%=user.avatar%>"/></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%=user.username%><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/user/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
            <% }%>

        </div>
    </div>
</nav>
<div class="container">
    <!--如果成功了就提示成功的框，失败提示失败的框-->
    <%if(success){%>
    <div class="alert alert-success">
        <%=success%>
    </div>
    <%}%>
    <%if(error){%>
    <div class="alert alert-danger">
        <%=error%>
    </div>
    <%}%>
